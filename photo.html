					<div id="mask">
					    <div class="center">
					      
					      <img :src="imgList[index]" alt="" />
					      <a
					        href="javascript:void(0)"
					        @click="prev"
					        class="left"
					        v-show="index>0"
					      >
					        <img src="./images/prev.png" alt="" />
					      </a>
					      <a
					        href="javascript:void(0)"
					        @click="next"
					        class="right"
					        v-show="index<imgList.length-1"
					      >
					        <img src="./images/next.png" alt="" />
					      </a>
					    </div>
					  </div>
					
					  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
					 
					  <script>
					    const app = new Vue({
					      el: "#mask",
					      data: {
					        imgList: [
					          
					          "./images/1.jpg",
					          "./images/2.jpg",
					          "./images/3.jpg",
					          "./images/4.jpg",
					          "./images/5.jpg",
					          "./images/6.jpg",
					          "./images/7.jpg",
					          "./images/8.jpg",
					          "./images/9.jpg",
					          
					        ],
					        index: 0
					      },
					      methods: {
					        // 上一张
					        prev() {
					          this.index--;
					        },
					        // 下一张
					        next() {
					          this.index++;
					        }
					      }
					    });
					  </script>
