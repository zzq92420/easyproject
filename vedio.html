<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>休闲游戏</title>
	<link type="text/css" rel="stylesheet" href="style/main.css">
	<link type="text/css" rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="css/play.css">
	<link rel="stylesheet" type="text/css" href="css/style1.css">
	<script type="text/javascript" src="js/jquery-1.12.2.js"></script>
	<script type="text/javascript" src="js/play.js"></script>
</head>

<body class="grey">
	<div class="headerbar">
		<div class="topbar">
			<div class="comwidth">
				<div class="leftarea">
					<a href="#" class="collection"></a>
				</div>
				<div class="rightarea">
					欢迎来到GTA5中文网！<a href="login.html">[登录]</a><a href="register.html">[免费注册]</a>
				</div>
			</div>
		</div>
		<div class="logobar">
			<div class="comwidth">
				<div class="logo fl">
				<a href="#"><img src="img/gta5.png" height="59px" width="112px" alt="GTA5"></a>
				</div>
				</div>
				<div class="search_box fl">
					<input type="text" class="serach_text fl">
					<input type="button" value="搜 索" class="search_btn fr">
				</div>

			</div>
		</div>
	<div class="dhbox">
		<div class="comwidth">
			<div class="shopclass fl">
				<h3>GTA5精彩视频</h3>

				<div class="shopclass_list">
					<div class="shopclass_cont hide">
						

					</div>
				</div>
			</div>
			<ul class="dh fl">
				<li><a href="first.html">主页</a></li>
				<li><a href="character.html">角色</a></li>
				<li><a href="home.html">剧情</a></li>
				<li><a href="game.html">小游戏</a></li>
				<li><a href="require.html">配置</a></li>
				<li><a href="vedio.html" class="active">视频</a></li>
				<li><a href="music.html">音乐</a></li>
				<li><a href="photo.html">图片</a></li>
				<li><a href="message.html">留言</a></li>
			</ul>
		</div>
	</div>
</div>
	<div class="userPosition comwidth">

		
	</div>
	<div class="description_info comwidth">
		<div class="description clearfix">

				<div class="des_content">
					
					<div id="main">
						<video id="video" poster="images/movie.jpg">
							<source src="mp3/movie5.ogv">
						</video>
					
						<!--视频中央的大按钮-->
						<div id="bigBtn">
							<span></span>
						</div>
					
						<!--播放进度条-->
						<div id="progress">
							<!--开始时间-->
							<div id="currentTime">00:00:00</div>
							<!--播放进度条-->
							<div id="progressBar">
								<!--已完成进度-->
								<div id="playedProgressBar"></div>
								<!--已完成进度条后的白框-->
								<span id="progressBarBlock"></span>
							</div>
							<!--剩余时间-->
							<div id="durationTime">00:00:00</div>
						</div>
					
						<!--播放时的各种功能按钮-->
						<div id="buttonTools">
					
							<!--小的停止按钮-->
							<div id="smallBtn">
								<img src="images/stop.jpg" alt="停止" title="停止">
							</div>
					
							<!--音量键-->
							<div id="voice">
								<div id="voicePic">
									<img src="images/voice.jpg" title="音量" alt="音量">
								</div>
					
								<!--音量的高度条-->
								<div id="voiceLine">
									<span id="voiceLineBlock"></span>
								</div>
							</div>
							<div id="myStyle">我的播放我做主</div>
					
							<!--全屏按钮-->
							<div id="fullScreen">
								<img src="images/full.png" alt="全屏" title="全屏">
							</div>
						</div>
					</div>
					


					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="hr_15"></div>
	<div class="des_info comwidth clearfix">
		<div class="leftArea">
			<div class="recommend">
				<h3 class="tit">同价位</h3>
			</div>
	</div>
	<div class="hr_25"></div>
	<div class="footer">
		<p>岭南师范学院信息工程学院钟振权专属</p>
	</div>
</body>

</html>
